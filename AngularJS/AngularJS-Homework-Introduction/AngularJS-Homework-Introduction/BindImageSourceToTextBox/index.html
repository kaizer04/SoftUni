<!DOCTYPE html>
<html lang="en" ng-app="bindImage">
<head>
    <meta charset="utf-8">
    <title>Bind Image</title>
</head>
<body>
    <div>Input an url with image here:</div>
    <input type="text" ng-model="bindImage">
    <br />
    <img ng-src="{{bindImage}}" />
    <script src="../lib/angular.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
